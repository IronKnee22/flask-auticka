{% extends "base.html" %}

{% block content %}
<h2>Upravit auto</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Název *</label>
        <input type="text" name="nazev" value="{{ auto.nazev }}" maxlength="30" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Popis *</label>
        <textarea name="popis" maxlength="500" class="form-control" required>{{ auto.popis }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Datum uvedení *</label>
        <input type="date" name="datum" value="{{ auto.datum_uvedeni }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Cena (volitelné)</label>
        <input type="text" name="cena" value="{{ auto.cena }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Barva</label>
        <input type="text" name="barva" value="{{ auto.barva }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Uložit změny</button>
    <a href="/" class="btn btn-secondary">Zpět</a>
</form>
{% endblock %}
